<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <div class="tab">Your Weather</div>
            <div class="tab">Search Weather</div>
        </div>

        <div class="weather-container">

            <!-- grant access -->
             <div class="grant-container active">
                <div class="image">
                    <img src="https://codehelp-weather-app.netlify.app/assets/location.png" alt="" width="80" height="80" loading="lazy">
                </div>
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="grant-access">GRANT ACCESS</button>
             </div>

             <!-- form container -->
              <form class="form-container">
                <input class="search" type="text" placeholder="Search for city ...">
                <button class="btn" type="submit">
                    <img src="https://codehelp-weather-app.netlify.app/assets/search.png" alt="" height="20" width="20">
                </button>
              </form>


              <!-- loading screen container -->
               <div class="loading-container">
                <img src="https://codehelp-weather-app.netlify.app/assets/loading.gif" alt="" height="150" width="150">
                <p>LOADING</p>
               </div>

               <!-- show weather info -->
               <div class="weather-info">
                <div class="city">
                    <p class="city-name"></p>
                    <img class="flag" src="" alt="">
                </div>
                <p class="desc"></p>
                <img class="weather-icon" src="" alt="">
                <p class="temp"></p>

                <!-- 3cards -->
                <div class="parameter-container">   
                    <!-- card1 -->
                     <div class="parameter">
                        <img src="https://codehelp-weather-app.netlify.app/assets/wind.png" alt="">
                        <p>WINDSPEED</p>
                        <p class="windspeed"></p>
                     </div>
                     <!-- card2 -->
                     <div class="parameter">
                        <img src="https://codehelp-weather-app.netlify.app/assets/humidity.png" alt="">
                        <p>HUMIDITY</p>
                        <p class="humidity"></p>
                     </div>
                     <!-- card3 -->
                     <div class="parameter">
                        <img src="https://codehelp-weather-app.netlify.app/assets/cloud.png" alt="">
                        <p>CLOUDS</p>
                        <p class="clouds"></p>
                     </div>
                </div>
               </div>
        </div>
    </div>








    <script src="index.js"></script>
</body>
</html>
